<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequential Visualizations</title>
    <style>
        body {
            background-color: #121212; /* Dark background */
            color: #00FFCC; /* Neon teal text */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars */
            height: 100vh; /* Ensure full height */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
            transition: all 0.3s ease;
        }

        #nextButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #121212;
            color: #00FFCC;
            font-size: 30px;
            border-radius: 50%;
            border: 2px solid #00FFCC;
            display: none; /* Hidden initially */
            cursor: pointer;
            text-align: center;
            line-height: 50px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            opacity: 0.7; /* Subtle appearance */
            transition: opacity 0.3s ease;
        }

        #nextButton:hover {
            background-color: #00FFCC;
            color: #121212;
        }

        #nextButton:focus {
            outline: none;
        }

        /* Optional: Add some subtle pulse effect on hover */
        #nextButton:active {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <iframe id="visualizationFrame"></iframe>
    <button id="nextButton">â†’</button>

    <script>
        const visualizations = [
            "viz.html",  // First visualization
            "viz1.html", // Second visualization
            "viz2.html"  // Third visualization
        ];

        let currentIndex = 0;
        const frame = document.getElementById('visualizationFrame');
        const nextButton = document.getElementById('nextButton');

        // Function to load the current visualization
        function loadVisualization() {
            frame.src = visualizations[currentIndex];
        }

        // Show the "Next" button after the first click/touch on the body
        let hasInteracted = false;
        document.body.addEventListener('click', () => {
            if (!hasInteracted) {
                nextButton.style.display = 'block'; // Show the "Next" button
                nextButton.style.opacity = 1; // Make it fully visible
                hasInteracted = true;
            }
        });

        // Logic for the "Next" button to load the next visualization
        nextButton.addEventListener('click', () => {
            currentIndex++;
            if (currentIndex < visualizations.length) {
                loadVisualization();
            } else {
                // All visualizations finished
                frame.style.display = 'none';
                nextButton.style.display = 'none';
            }
        });

        // Initialize the first visualization
        loadVisualization();
    </script>
</body>
</html>
