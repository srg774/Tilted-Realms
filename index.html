<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequential Visualizations</title>
    <style>
        body {
            background-color: #121212; /* Dark background */
            color: #00FFCC; /* Neon teal text */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
            transition: all 0.3s ease;
        }

        #nextButton {
            position: fixed;
            bottom: 30px; /* Positioned 30px from bottom */
            right: 30px;  /* Positioned 30px from right */
            width: 70px;  /* Size of the button */
            height: 70px;
            background-color: #121212;
            color: #00FFCC;
            font-size: 36px;  /* Size of the arrow */
            border-radius: 50%;
            border: 2px solid #00FFCC;
            display: none; /* Hidden initially */
            cursor: pointer;
            text-align: center;
            line-height: 70px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
            opacity: 0; /* Make it invisible initially */
            transition: opacity 0.4s ease, transform 0.3s ease;
        }

        #nextButton.show {
            display: block;   /* Make it visible */
            opacity: 1;       /* Fully visible */
            transform: scale(1);  /* No scaling initially */
        }

        #nextButton:hover {
            background-color: #00FFCC;
            color: #121212;
            transform: scale(1.1); /* Slight zoom on hover */
        }

        #nextButton:focus {
            outline: none;
        }

        /* Optional: Glow effect */
        #nextButton.show {
            animation: glow 1.5s infinite ease-in-out;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 5px #00FFCC, 0 0 10px #00FFCC, 0 0 20px #00FFCC; }
            50% { box-shadow: 0 0 10px #00FFCC, 0 0 20px #00FFCC, 0 0 30px #00FFCC; }
            100% { box-shadow: 0 0 5px #00FFCC, 0 0 10px #00FFCC, 0 0 20px #00FFCC; }
        }
    </style>
</head>
<body>
    <iframe id="visualizationFrame"></iframe>
    <button id="nextButton">â†’</button>

    <script>
        const visualizations = [
            "viz.html",  // First visualization
            "viz1.html", // Second visualization
            "viz2.html"  // Third visualization
        ];

        let currentIndex = 0;
        const frame = document.getElementById('visualizationFrame');
        const nextButton = document.getElementById('nextButton');

        // Function to load the current visualization
        function loadVisualization() {
            frame.src = visualizations[currentIndex];
        }

        // Function to show the "Next" button
        function showNextButton() {
            nextButton.classList.add('show'); // Show the "Next" button
        }

        // Add event listeners to body for touch and mouse interactions to show the button
        document.body.addEventListener('click', showNextButton);
        document.body.addEventListener('touchstart', showNextButton);

        // Logic for the "Next" button to load the next visualization
        nextButton.addEventListener('click', () => {
            currentIndex++; // Increment to the next visualization
            if (currentIndex < visualizations.length) {
                loadVisualization();
            } else {
                // All visualizations finished, hide everything
                frame.style.display = 'none';
                nextButton.style.display = 'none';
            }
        });

        // Initialize the first visualization immediately
        loadVisualization();
    </script>
</body>
</html>
