<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequential Visualizations</title>
    <style>
        body {
            background-color: #121212;
            color: #00FF00; /* Neon green text */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        iframe {
            width: 80%;
            height: 80vh;
            border: none;
            margin: 20px auto;
            transition: all 0.3s ease;
        }
        #visualizationFrame.fullscreen {
            width: 100vw;
            height: 100vh;
        }
        .message {
            font-size: 18px;
            margin: 10px;
            color: #00FF00;
        }
        .button {
            background-color: #00FF00;
            color: #121212;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            margin: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #007700;
        }
    </style>
</head>
<body>
    <h1>Sequential Visualizations</h1>
    <div class="message" id="message">Visualization 1 is loading...</div>
    <iframe id="visualizationFrame"></iframe>
    <br>
    <button id="nextButton" class="button">Next Visualization</button>

    <script>
        const visualizations = [
            "viz.html",  // First visualization
            "viz1.html", // Second visualization
            "viz2.html"  // Third visualization
        ];

        let currentIndex = 0;
        const frame = document.getElementById('visualizationFrame');
        const message = document.getElementById('message');
        const nextButton = document.getElementById('nextButton');

        // Function to load the current visualization
        function loadVisualization() {
            frame.src = visualizations[currentIndex];
            message.textContent = `Visualization ${currentIndex + 1} is loading...`;
        }

        // Toggle fullscreen mode on double click
        frame.addEventListener('dblclick', () => {
            frame.classList.toggle('fullscreen');
        });

        // Next button logic
        nextButton.addEventListener('click', () => {
            currentIndex++;
            if (currentIndex < visualizations.length) {
                loadVisualization();
                message.textContent = `Visualization ${currentIndex + 1} is loading...`;
            } else {
                message.textContent = "All visualizations have been displayed.";
                frame.style.display = 'none';
                nextButton.style.display = 'none'; // Hide the Next button
            }
        });

        // Initialize the first visualization
        loadVisualization();

    </script>
</body>
</html>
