    <style>
        body {
            background-color: #121212; /* Dark background */
            color: #00FFCC; /* Neon teal text */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevent scrollbars */
        }

        iframe {
            width: 100vw; /* Full width */
            height: 100vh; /* Full height */
            border: none;
            transition: all 0.3s ease;
        }

        #nextButton {
            position: fixed;
            bottom: 30px; /* 30px from the bottom */
            right: 30px;  /* 30px from the right */
            font-size: 48px;  /* Arrow size */
            color: #00FFCC;  /* Glowing teal color */
            cursor: pointer;
            z-index: 1; /* Ensure button is on top */
            transition: transform 0.3s ease, color 0.3s ease;
            background: none; /* No background */
            border: none; /* No border */
            text-shadow: 0 0 5px #00FFCC, 0 0 10px #00FFCC, 0 0 20px #00FFCC; /* Glowing effect */
        }

        #nextButton:hover {
            color: #121212;
            transform: scale(1.1); /* Slight zoom on hover */
        }

        #nextButton:focus {
            outline: none;
        }

        /* Glowing effect animation */
        #nextButton {
            animation: glow 1.5s infinite ease-in-out;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px #00FFCC, 0 0 10px #00FFCC, 0 0 20px #00FFCC; }
            50% { text-shadow: 0 0 10px #00FFCC, 0 0 20px #00FFCC, 0 0 30px #00FFCC; }
            100% { text-shadow: 0 0 5px #00FFCC, 0 0 10px #00FFCC, 0 0 20px #00FFCC; }
        }
    </style>
</head>
<body>
    <iframe id="visualizationFrame"></iframe>
    <button id="nextButton">â†’</button>

    <script>
        const visualizations = [
            "viz.html",  // First visualization
            "viz1.html", // Second visualization
            "viz2.html"  // Third visualization
        ];

        let currentIndex = 0;
        const frame = document.getElementById('visualizationFrame');
        const nextButton = document.getElementById('nextButton');

        // Function to load the current visualization
        function loadVisualization() {
            frame.src = visualizations[currentIndex];
        }

        // Function to handle the "Next" button click
        nextButton.addEventListener('click', () => {
            currentIndex++; // Move to the next visualization
            if (currentIndex < visualizations.length) {
                loadVisualization();
            } else {
                // Once all visualizations have been shown, reset to the first one
                currentIndex = 0;
                loadVisualization();
            }
        });

        // Initialize the first visualization immediately
        loadVisualization();
    </script>
</body>
</html>
