<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequential Visualizations</title>
    <style>
        body {
            background-color: #121212; /* Dark background */
            color: #00FFCC; /* Neon teal text */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevent scrollbars */
        }

        iframe {
            width: 100vw; /* Full width */
            height: 100vh; /* Full height */
            border: none;
            transition: all 0.3s ease;
        }

        #nextButton {
            position: fixed;
            bottom: 30px; /* 30px from the bottom */
            right: 30px;  /* 30px from the right */
            width: 70px;  /* Size of the button */
            height: 70px; /* Size of the button */
            background-color: #121212;
            color: #00FFCC;
            font-size: 30px;  /* Smaller arrow size */
            border-radius: 50%; /* Circular button */
            border: 2px solid #00FFCC;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            z-index: 1; /* Ensure button is on top */
            box-shadow: 0 0 5px #00FFCC, 0 0 10px #00FFCC; /* Glowing effect */
        }

        #nextButton:hover {
            background-color: #00FFCC;
            color: #121212;
            transform: scale(1.1); /* Slight zoom on hover */
        }

        #nextButton:focus {
            outline: none;
        }

        /* Glowing effect for the arrow */
        #nextButton {
            animation: glow 1.5s infinite ease-in-out;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 5px #00FFCC, 0 0 10px #00FFCC, 0 0 20px #00FFCC; }
            50% { box-shadow: 0 0 10px #00FFCC, 0 0 20px #00FFCC, 0 0 30px #00FFCC; }
            100% { box-shadow: 0 0 5px #00FFCC, 0 0 10px #00FFCC, 0 0 20px #00FFCC; }
        }

        /* Make sure the button text (→) stays well centered */
        #nextButton span {
            font-size: 30px;  /* Smaller arrow */
        }
    </style>
</head>
<body>
    <iframe id="visualizationFrame"></iframe>
    <button id="nextButton"><span>→</span></button>

    <script>
        const visualizations = [
            "viz.html",  // First visualization
            "viz1.html", // Second visualization
            "viz2.html"  // Third visualization
        ];

        let currentIndex = 0;
        const frame = document.getElementById('visualizationFrame');
        const nextButton = document.getElementById('nextButton');

        // Function to load the current visualization
        function loadVisualization() {
            frame.src = visualizations[currentIndex];
        }

        // Function to handle the "Next" button click
        nextButton.addEventListener('click', () => {
            currentIndex++; // Move to the next visualization
            if (currentIndex < visualizations.length) {
                loadVisualization();
            } else {
                // Once all visualizations have been shown, reset to the first one
                currentIndex = 0;
                loadVisualization();
            }
        });

        // Initialize the first visualization immediately
        loadVisualization();
    </script>
</body>
</html>
